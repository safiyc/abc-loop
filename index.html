<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>ABC Loop</title>
    </head>
    <body>
        <div class="wall">
            <div> <!-- test container -->

                <div class="title_sec">
                    <h1><span class="red">A</span><span class="blue">B</span><span class="green">C</span>LOOP</h1>
                </div>
                <div class="window">
                    <div class="curtain curtain-left"></div>
                    <div class="curtain curtain-right"></div>
                    <div class="bar"></div>
                    <div class="window-frame-glass"></div>
                    <div class="word"></div>
                    <div class="img-overflow">
                        <img>
                    </div>
                    <div class="outside"></div>
                </div>
                <div class="keys">
                    <div data-keycode="65" class="key red">A</div>
                    <div data-keycode="66" class="key blue">B</div>
                    <div data-keycode="67" class="key green">C</div>
                    <div data-keycode="68" class="key purple">D</div>
                    <div data-keycode="69" class="key red">E</div>
                    <div data-keycode="70" class="key blue">F</div>
                    <div data-keycode="71" class="key green">G</div>
                    <div data-keycode="72" class="key purple">H</div>
                    <div data-keycode="73" class="key red">I</div>
                    <div data-keycode="74" class="key blue">J</div>
                    <div data-keycode="75" class="key green">K</div>
                    <div data-keycode="76" class="key purple">L</div>
                    <div data-keycode="77" class="key red">M</div>
                    <div data-keycode="78" class="key blue">N</div>
                    <div data-keycode="79" class="key green">O</div>
                    <div data-keycode="80" class="key purple">P</div>
                    <div data-keycode="81" class="key red">Q</div>
                    <div data-keycode="82" class="key blue">R</div>
                    <div data-keycode="83" class="key green">S</div>
                    <div data-keycode="84" class="key purple">T</div>
                    <div data-keycode="85" class="key red">U</div>
                    <div data-keycode="86" class="key blue">V</div>
                    <div data-keycode="87" class="key green">W</div>
                    <div data-keycode="88" class="key purple">X</div>
                    <div data-keycode="89" class="key red">Y</div>
                    <div data-keycode="90" class="key blue">Z</div>
                    <div class="black_blocks">
                        <div data-keycode="16" class="casing-icon">Aa</div>   <!-- "16" is the shift key -->
                    </div>
                    <div class="black_blocks">
                        <div class="play-icon"></div>
                    </div>
                    <div class="black_blocks">
                        <div class="info-icon"></div>
                    </div>
                    <div class="black_blocks">
                        <div class="refresh-icon"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="floor">
            <div class="rug">
                <a href="http://www.safiycham.com/" target="_blank">
                    ABC Loop &nbsp;&nbsp; Safiy Cham &nbsp;&#169;&nbsp;<span id="copyright"></span>
                </a>
            </div>
        </div>
        
        <!-- audio tags grouped into 'div name=audio' for readability -->
        <div name="audio">
            <!-- 65=a, 66=b, 67=c,... 90=z -->
            <audio data-keycode="65"></audio>
            <audio data-keycode="66"></audio>
            <audio data-keycode="67"></audio>
            <audio data-keycode="68"></audio>
            <audio data-keycode="69"></audio>
            <audio data-keycode="70"></audio>
            <audio data-keycode="71"></audio>
            <audio data-keycode="72"></audio>
            <audio data-keycode="73"></audio>
            <audio data-keycode="74"></audio>
            <audio data-keycode="75"></audio>
            <audio data-keycode="76"></audio>
            <audio data-keycode="77"></audio>
            <audio data-keycode="78"></audio>
            <audio data-keycode="79"></audio>
            <audio data-keycode="80"></audio>
            <audio data-keycode="81"></audio>
            <audio data-keycode="82"></audio>
            <audio data-keycode="83"></audio>
            <audio data-keycode="84"></audio>
            <audio data-keycode="85"></audio>
            <audio data-keycode="86"></audio>
            <audio data-keycode="87"></audio>
            <audio data-keycode="88"></audio>
            <audio data-keycode="89"></audio>
            <audio data-keycode="90"></audio>
            <audio name="song"></audio>
        </div>
        <script src="js/script.js"></script>
        <script src="js/content.js"></script>
    </body>
    </html>
