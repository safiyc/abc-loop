<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
        <title>ABC Loop</title>
    </head>
    <body>
        <div class="keys">
            <div data-keycode="65" class="key">
                <kbd>A</kbd>
            </div>
            <div data-keycode="66" class="key">
                <kbd>B</kbd>
            </div>
            <div data-keycode="67" class="key">
                <kbd>C</kbd>
            </div>
        </div>
        
        <!-- 65=a, 66=b, 67=c -->
        <audio data-keycode="65"></audio>
        <audio data-keycode="66"></audio>
        <audio data-keycode="67"></audio>

        <script src="js/script.js"></script>
    </body>
</html>
