<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:800" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>ABC Loop</title>
    </head>
    <body>
        <div class="wall">
            <div class="title_sec">
                <h1><a id="title" href="http://www.safiycham.com/" target="_blank"><span class="red">A</span><span class="blue">B</span><span class="green">C</span>LOOP</a></h1>
            </div>
            <div class="window">
                <div class="curtain curtain-left"></div>
                <div class="curtain curtain-right"></div>
                <div class="bar"></div>
                <div class="truck" value="1"></div>
                <div class="window-frame-glass"></div>
                <div class="word"></div>
                <div class="img-overflow">
                    <img>
                </div>
                <div class="outside"></div>
            </div>
            <div class="blocks">
                <div data-keycode="65" class="block red">A</div>
                <div data-keycode="66" class="block blue">B</div>
                <div data-keycode="67" class="block green">C</div>
                <div data-keycode="68" class="block purple">D</div>
                <div data-keycode="69" class="block red">E</div>
                <div data-keycode="70" class="block blue">F</div>
                <div data-keycode="71" class="block green">G</div>
                <div data-keycode="72" class="block purple">H</div>
                <div data-keycode="73" class="block red">I</div>
                <div data-keycode="74" class="block blue">J</div>
                <div data-keycode="75" class="block green">K</div>
                <div data-keycode="76" class="block purple">L</div>
                <div data-keycode="77" class="block red">M</div>
                <div data-keycode="78" class="block blue">N</div>
                <div data-keycode="79" class="block green">O</div>
                <div data-keycode="80" class="block purple">P</div>
                <div data-keycode="81" class="block red">Q</div>
                <div data-keycode="82" class="block blue">R</div>
                <div data-keycode="83" class="block green">S</div>
                <div data-keycode="84" class="block purple">T</div>
                <div data-keycode="85" class="block red">U</div>
                <div data-keycode="86" class="block blue">V</div>
                <div data-keycode="87" class="block green">W</div>
                <div data-keycode="88" class="block purple">X</div>
                <div data-keycode="89" class="block red">Y</div>
                <div data-keycode="90" class="block blue">Z</div>
                <div class="black_blocks">
                    <div data-keycode="16" class="casing-icon">Aa</div>   <!-- "16" is the shift block -->
                </div>
                <div class="black_blocks">
                    <div class="play-icon"></div>
                </div>
                <div class="black_blocks">
                    <div class="view-icon"></div>
                </div>
                <div class="black_blocks">
                    <div class="refresh-icon"></div>
                </div>
            </div>
        </div>
        <div class="floor">
            <div class="rug">
                <a href="http://www.safiycham.com/" target="_blank">
                    ABC Loop &nbsp;&nbsp; Safiy Cham &nbsp;&#169;&nbsp;<span id="copyright"></span>
                </a>
            </div>
        </div>
        
        <!-- audio tags grouped into 'div name=audio' for readability -->
        <div name="audio">
            <!-- 65=a, 66=b, 67=c,... 90=z -->
            <audio data-keycode="65"></audio>
            <audio data-keycode="66"></audio>
            <audio data-keycode="67"></audio>
            <audio data-keycode="68"></audio>
            <audio data-keycode="69"></audio>
            <audio data-keycode="70"></audio>
            <audio data-keycode="71"></audio>
            <audio data-keycode="72"></audio>
            <audio data-keycode="73"></audio>
            <audio data-keycode="74"></audio>
            <audio data-keycode="75"></audio>
            <audio data-keycode="76"></audio>
            <audio data-keycode="77"></audio>
            <audio data-keycode="78"></audio>
            <audio data-keycode="79"></audio>
            <audio data-keycode="80"></audio>
            <audio data-keycode="81"></audio>
            <audio data-keycode="82"></audio>
            <audio data-keycode="83"></audio>
            <audio data-keycode="84"></audio>
            <audio data-keycode="85"></audio>
            <audio data-keycode="86"></audio>
            <audio data-keycode="87"></audio>
            <audio data-keycode="88"></audio>
            <audio data-keycode="89"></audio>
            <audio data-keycode="90"></audio>
            <audio id="song"></audio>
        </div>
        <script src="js/script.js"></script>
        <script src="js/content.js"></script>
    </body>
    </html>
